    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>20 Question Quiz</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    </head>
    <body>
        <div class="container my-5">
            <h1 class="text-center">20-Question Quiz</h1>
            <form id="quizForm">
                <!-- Question 1 -->
                <div class="card mb-3">
                    <div class="card-header">
                        <strong>1. What is the capital of France?</strong>
                    </div>
                    <div class="card-body">
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="q1" id="q1a" value="Paris">
                            <label class="form-check-label" for="q1a">Paris</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="q1" id="q1b" value="London">
                            <label class="form-check-label" for="q1b">London</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="q1" id="q1c" value="Berlin">
                            <label class="form-check-label" for="q1c">Berlin</label>
                        </div>
                    </div>
                </div>
    
                <!-- Repeat structure for questions -->
                <!-- Question 2 -->
                <div class="card mb-3">
                    <div class="card-header">
                        <strong>2. What is 2 + 2?</strong>
                    </div>
                    <div class="card-body">
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="q2" id="q2a" value="3">
                            <label class="form-check-label" for="q2a">3</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="q2" id="q2b" value="4">
                            <label class="form-check-label" for="q2b">4</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="q2" id="q2c" value="5">
                            <label class="form-check-label" for="q2c">5</label>
                        </div>
                    </div>
                </div>
    
                <!-- Add similar blocks for questions 3 to 20 -->
                <!-- Question 3 -->
                <div class="card mb-3">
                    <div class="card-header">
                        <strong>3. What is the largest planet in our solar system?</strong>
                    </div>
                    <div class="card-body">
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="q3" id="q3a" value="Mars">
                            <label class="form-check-label" for="q3a">Mars</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="q3" id="q3b" value="Jupiter">
                            <label class="form-check-label" for="q3b">Jupiter</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="q3" id="q3c" value="Earth">
                            <label class="form-check-label" for="q3c">Earth</label>
                        </div>
                    </div>
                </div>
    
                <!-- Continue for remaining questions up to 20 -->
    
                <!-- Submit Button -->
                <div class="text-center">
                    <button type="button" class="btn btn-primary" onclick="checkAnswers()">Submit</button>
                </div>
            </form>
    
            <!-- Results Section -->
            <div id="results" class="mt-4 alert d-none"></div>
        </div>
    
        <script>
            function checkAnswers() {
                const answers = {
                    q1: "Paris",
                    q2: "4",
                    q3: "Jupiter",
                    // Add correct answers for remaining questions (q4 to q20)
                };
                let score = 0;
                let totalQuestions = Object.keys(answers).length;
    
                for (let question in answers) {
                    const userAnswer = document.querySelector(`input[name="${question}"]:checked`);
                    if (userAnswer && userAnswer.value === answers[question]) {
                        score++;
                    }
                }
    
                const resultsDiv = document.getElementById("results");
                resultsDiv.classList.remove("d-none", "alert-danger", "alert-success");
    
                if (score === totalQuestions) {
                    resultsDiv.classList.add("alert-success");
                    resultsDiv.textContent = `Excellent! You scored ${score}/${totalQuestions}`;
                } else {
                    resultsDiv.classList.add("alert-danger");
                    resultsDiv.textContent = `You scored ${score}/${totalQuestions}. Try again!`;
                }
            }
        </script>
    
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    </body>
    </html>
    
</body>

</html>
